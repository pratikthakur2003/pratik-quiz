<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratik's Quiz</title>
    <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-area">
            <div class="question-area">
                <span><strong><u>QUESTION</u></strong></span>
                <p id="question">This is the Question</p>
            </div>
            <div class="options-area">
                <div class="options" id="op1">Option 1</div>
                <div class="options" id="op2">Option 2</div>
                <div class="options" id="op3">Option 3</div>
                <div class="options" id="op4">Option 4</div>
                
            </div>
            <div class="verdict">Correct</div>
            <div class="btns">
                <button id="prev-btn" class="prev-btn btn">BACK</button>
                <button id="next-btn" class="next-btn btn">NEXT</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/script.js"></script>
</body>
</html>
